<!doctype html> 
<html lang="ja"> 
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1 " /> 
  <title>AR.js Marker Example</title> 
  <!-- A-Frame 本体 --> 
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
   <!-- AR.js for A-Frame (CDN) --> 
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script> 
<style> 
body, html { margin:0; padding:0; overflow:hidden; } 
.hint { position: fixed; left: 50%; transform: translateX(-50%);
 bottom: 12px; background: rgba(0,0,0,.6); color: #fff; padding: 6px 1
 0px; border-radius: 8px; font-size: 14px; } 
</style> 
</head> 
<body> 
<!-- arjs="sourceType: webcam;" で端末カメラを使用 --> 
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; "> 
<!-- 既成のHIROマーカーを使う例 <a-marker preset="hiro">  -->
 <a-marker type="pattern" url="markers/ghost3.patt"> 
<a-entity gltf-model="url(assets/model.glb)" position="0 0 0" scale= "0.5 0.5 0.5"></a-entity> 
<!-- 原点に簡単な立方体を表示 --> 
 <!-- === ケーキ本体（1/3スケール） === -->
<a-cylinder position="0 0 0" radius="0.67" height="0.27" color="#FFC0CB"></a-cylinder>
<a-cylinder position="0 0.13 0" radius="0.68" height="0.03" color="#FFE4F1"></a-cylinder>
<a-cylinder position="0 0.3 0" radius="0.43" height="0.2" color="#FFB6C1"></a-cylinder>
<a-cylinder position="0 0.4 0" radius="0.45" height="0.03" color="#FFE4F1"></a-cylinder>

<!-- === ろうそくと炎（1/3スケール） === -->
<a-cylinder position="0 0.53 0" radius="0.017" height="0.2" color="#ADD8E6"></a-cylinder>
<a-cylinder position="0.13 0.53 0" radius="0.017" height="0.2" color="#ADD8E6"></a-cylinder>
<a-cylinder position="-0.13 0.53 0" radius="0.017" height="0.2" color="#ADD8E6"></a-cylinder>

<a-cone position="0 0.65 0" radius-bottom="0.023" height="0.05" color="#FFD700"
         animation="property: position; dir: alternate; dur: 600; loop: true; to: 0 0.66 -4"></a-cone>
<a-cone position="0.13 0.65 0" radius-bottom="0.023" height="0.05" color="#FFD700"
         animation="property: position; dir: alternate; dur: 600; loop: true; to: 0.13 0.66 -4"></a-cone>
<a-cone position="-0.13 0.65 0" radius-bottom="0.023" height="0.05" color="#FFD700"
         animation="property: position; dir: alternate; dur: 600; loop: true; to: -0.13 0.66 -4"></a-cone>
</script>
 
 
<a-text value="Hello AR.js" position="-0.8 1.8 0" color="#fff">
</a-text> 
</a-marker> 
<!-- カメラ --> 
<a-entity camera></a-entity> 
</a-scene> 
<div class="hint">マーカーをかざしてみてください</div> 
</body> 
</html>
